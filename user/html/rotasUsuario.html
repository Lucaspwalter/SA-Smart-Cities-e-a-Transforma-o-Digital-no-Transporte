    <main>
        <section class="rotas-selecao">
            <h2>Escolha sua Rota</h2>
            <div class="rota-opcoes">
                <div class="rota-item">
                    <input type="radio" id="rota1" name="rota" value="Rota A - Centro ao Sul" checked>
                    <label for="rota1">Rota A - Centro ao Sul</label>
                </div>
                <div class="rota-item">
                    <input type="radio" id="rota2" name="rota" value="Rota B - Leste ao Oeste">
                    <label for="rota2">Rota B - Leste ao Oeste</label>
                </div>
                <div class="rota-item">
                    <input type="radio" id="rota3" name="rota" value="Rota C - Linha da Montanha">
                    <label for="rota3">Rota C - Linha da Montanha</label>
                </div>
                <div class="rota-item">
                    <input type="radio" id="rota4" name="rota" value="Rota D - Circuito Urbano">
                    <label for="rota4">Rota D - Circuito Urbano</label>
                </div>
            </div>
            <button id="visualizarRota">Visualizar Rota no Mapa</button>
        </section>

        <section class="mapa-container">
            <h2>Visualização da Rota</h2>
